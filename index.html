<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">

        <title>Facebook login-singup</title>
    </head>

    <body>
        <header>
            <div class="header-area">
                <div class="icon-area">
                    <div class="icon">
                        <img src="images/facebook-icon1.png" alt="logo">
                    </div>
                </div>
                <div class="login-area">
                    <form action="#" method="post">
                        <div class="email">
                            <label for="email">
                                Email or Phone Number
                            </label>
                            <input type="text" id="email" placeholder="Enter
                                your name">
                        </div>
                        <div class="password">
                            <label for="Password">
                                Password
                            </label>
                            <input type="text" id="Password" placeholder="Enter
                                your Password">
                            <a href="#">Forget your password? </a>
                        </div>
                        <div class="login">
                            <input type="submit" value="login">
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <main>
            <div class="sign-area">
                <div class="left-sign-area">
                    <p>Facebook helps you can content and shear with the people
                        in your life.

                    </p>
                    <img src="images/network.png.png" alt="network">
                </div>
                <div class="right-sign-area">

                    <div class="content">
                        <h2>Create an acount</h2>
                        <p>It's quick and easy</p>
                    </div>
                    <div class="signup">
                        <form action="">
                            <div class="sahen">
                                <div class="fullname">
                                    <div class="fristname">
                                        <input type="text"
                                         placeholder="Fristname">
                                    </div>
                                    <div class="surname"></div>
                                    <input type="text" placeholder="sure name">
                                </div>
                                <div class="information">

                                    <div class="mobilenumber">
                                        <input type="text"
                                         placeholder="mobile number or email addrase">
                                    </div>
                                    <div class="newpasswprd">
                                        <input type="text" 
                                        placeholder="new password">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="birthday">
                                    <select name="birthday" id="">
                                        <option value="day"> day</option>
                                        <option value="day"> 1</option>
                                        <option value="day"> 2</option>
                                        <option value="day"> 3</option>
                                        <option value="day"> 4</option>
                                        <option value="day"> 5</option>
                                        <option value="day"> 6</option>
                                        <option value="day"> 7</option>
                                        <option value="day"> 8</option>
                                        <option value="day"> 9</option>
                                        <option value="day"> 10</option>
                                        <option value="day"> 11</option>
                                    </select>
                                    <select name="birthdate" id="">
                                        <option value="month"> month</option>
                                        <option value="jan"> jan</option>
                                        <option value="feb"> feb</option>
                                        <option value="mar"> mar</option>
                                        <option value="apr"> apr</option>
                                        <option value="may"> may</option>
                                        <option value="june"> june</option>
                                        <option value="july"> july</option>
                                        <option value="augest"> augest</option>
                                        <option value="sep"> sep</option>
                                        <option value="nov"> nov</option>
                                        <option value="dec"> dec</option>
                                    </select>
                                    <select name="birthyear" id="">
                                        <option value="year"> year</option>
                                        <option value="year"> 1995</option>
                                        <option value="year"> 1996</option>
                                        <option value="year"> 1997</option>
                                        <option value="year"> 1999</option>
                                        <option value="year"> 2000</option>
                                        <option value="year"> 2001</option>
                                        <option value="year"> 2002</option>
                                        <option value="year"> 2004</option>
                                    </select>
                                </div>
                                <div class="gender">
                                    <h3>Gender:</h3>
                                    <div class="selected">
                                        <div class="male">
                                            <input type="radio">
                                            <label for="male">male</label>
                                        </div>
                                        <div class="female">
                                            <input type="radio">
                                            <label for="female" >female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="link-area">
                            <p>By clicking sing up,you agree to our <a href="#">TErms,data
                                    plicy</a>
                                and <a href="#">cookie police. </a> tou may
                                recive sms notifications from
                                us and can opt out at ant time. </p>
                        </div>
                        <div class="button">
                            <input type="submit" value="sign up">
                        </div>
                    </div>
                </div>




            </div>
        </main>
    </body>

</html>
